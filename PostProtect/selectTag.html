<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>

    <label for="cars">Your favourite Cars</label>
    <select name="AA" id="cars">
        <option value="v">Volvo</option>
        <option value="r">Range Rover</option>
        <option value="n">Nexon</option>
        <option value="a">Audi</option>
    </select> <br><br><br>

    <label for="books">Pick one :</label>
    <select name="BB" id="books">
        <optgroup label="Autobiography">
            <option value="E">Elon Musk</option>
            <option value="H">Hitler</option>
        </optgroup>
        <optgroup label="Science Fiction">
            <option value="l">Laws of newton </option>
            <option value="G">Gravity</option>
        </optgroup>
    </select><br><br><br>


    <!-- looks good -->
    <label>Your favourite City :</label> <input list="city">
            <datalist id="city">
            <option value="Ahemdabad"></option>
            <option value="Mumbai"></option>
            <option value="Surat"></option>
            </datalist>
            <br><br>
    <!-- input file tag -->
    
    <label>Upload File</label>
    <input type="file"/>
</body>
</html>
